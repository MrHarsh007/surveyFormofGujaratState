<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <style>
        /* Your CSS styles here */
    
        body {
            background-color: #ede4ce;
            font-family: Roboto, Sans-serif;
            /* background-image: url('img3.jpg'); */
        }

        .form {
            max-width: 600px;
            margin: auto;
            padding: 20px 20px 70px 20px;
        }

        .required {
            font-size: 13px;
        }

        .name {
            background: rgb(124, 80, 52);
            color: white;
        }

        .title-div {
            height: 150px;
            width: 600px;
            background-color: #FDFEFE;
            margin: 15px;
            border-radius: 8px;
            border-top: 8px solid #6703c4;
            padding: 25px;
        }

        .box {
            max-height: 150px;
            padding-bottom: 20px;
            max-width: 650px;
            background-color: #FDFEFE;
            margin: 15px;
            border-radius: 8px;
        }

        .name {
            padding: 20px 25px 25px 10px;
            font-size: 18px;
        }

        .input-div {
            padding: 25px 25px 10px 15px;
        }

        .box input {
            width: 90%;
            border: 0;
            outline: 0;
            border-bottom: 1.5px solid #DCD7D7;
            font-size: 15px;
        }

        .btn {
            height: 36px;
            width: 100px;
            background-color: rgb(124, 80, 52);
            border-radius: 5px;
            font-size: 14px;
            letter-spacing: .5px;
            font-weight: 540;
            text-align: center;
            border: none;
            padding: 10px;
            color: white;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .message {
            background-color: rgb(232, 232, 232);
            color: rgb(33, 33, 33);
            display: inline-block;
            margin-left: 15px;
            padding: 5px 10px;
            border-radius: 7px;
            font-size: 11px;
        }

        .radio-div {
            max-height: 250px;
            max-width: 650px;
            background-color: #FDFEFE;
            margin: 15px;
            border-radius: 8px;
            padding-bottom: 20px;
        }

        .radio-div label {
            display: block;
            margin-bottom: 10px;
        }

        .radio-div input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.5);
        }

        .survey {
            color: white;
        }

        /* Error style class */
        .error {
            background-color: red;
            color: white;
        }
        .btn:hover {
            cursor: pointer; /* Change cursor to a pointer on hover */
        }
    </style>
    
</head>

<body>
    <center>
        <h1 class="survey">Gujarat State Yog Board</h1>
    </center>

    <div class="form">
        <div class="box">
            <div class="name" id="name">1. Name</div>
            <div class="input-div"><input type="text" name="name"></div>
            <div class="message" id="nameError">Required</div>
        </div>
        <div class="box">
            <div class="name" id="email">2. Enter your email</div>
            <div class="input-div"><input type="text" name="email"></div>
            <div class="message" id="emailError">Required</div>
        </div>

        <div class="box">
            <div class="name" id="mobile">3. Enter your mobile no.</div>
            <div class="input-div"><input type="number" name="mobile"></div>
            <div class="message" id="mobileError">Required</div>
        </div>

        <div class="radio-div">
            <div class="name" id="gender">4. Select your gender</div>
            <div class="input-div">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
            <div class="message" id="genderError">Required</div>
        </div>

        <div>
            <input class="btn" type="submit" name="Submit">
        </div>
    </div>

    <!-- ... (previous HTML and CSS) ... -->

<!-- ... (previous HTML and CSS) ... -->

<script>
    const form = document.querySelector('.form');
    const nameInput = document.querySelector('input[name="name"]');
    const emailInput = document.querySelector('input[name="email"]');
    const mobileInput = document.querySelector('input[name="mobile"]');
    const genderInputs = document.querySelectorAll('input[name="gender"]');
    const nameError = document.querySelector('#nameError');
    const emailError = document.querySelector('#emailError');
    const mobileError = document.querySelector('#mobileError');
    const genderError = document.querySelector('#genderError');

    // Function to clear the error message and styles
    function clearError(element) {
        element.textContent = '';
        element.classList.remove('error');
        element.style.backgroundColor = 'transparent'; // Remove background color
    }
   // Function to validate email
   function validateEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }

    // Function to validate mobile number
    function validateMobile(mobile) {
        const mobilePattern = /^[0-9]{10}$/;
        return mobilePattern.test(mobile);
    }
    form.addEventListener('submit', (event) => {
        event.preventDefault();
        if (nameInput.value === '') {
            nameError.textContent = 'Field is required';
            nameError.classList.add('error');
        } else {
            clearError(nameError);
        }
        if (emailInput.value === '') {
            emailError.textContent = 'Field is required';
            emailError.classList.add('error');
        } else {
            clearError(emailError);
        }
        if (mobileInput.value === '') {
            mobileError.textContent = 'Field is required';
            mobileError.classList.add('error');
        } else {
            clearError(mobileError);
        }
        let genderSelected = false;
        for (const genderInput of genderInputs) {
            if (genderInput.checked) {
                genderSelected = true;
                break;
            }
        }
        if (!genderSelected) {
            genderError.textContent = 'Field is required';
            genderError.classList.add('error');
        } else {
            clearError(genderError);
        }
        if (nameError.textContent === '' && emailError.textContent === '' &&
            mobileError.textContent === '' && genderError.textContent === '') {
            form.submit();
        }
    });

    // Event listeners for input blur events
    nameInput.addEventListener('blur', () => {
        if (nameInput.value === '') {
            nameError.textContent = 'Field is required';
            nameError.classList.add('error');
        } else {
            clearError(nameError);
        }
    });

    emailInput.addEventListener('blur', () => {
        if (emailInput.value === '') {
            emailError.textContent = 'Field is required';
            emailError.classList.add('error');
        }else if (!validateEmail(emailInput.value)) {
        emailError.textContent = 'Invalid email address';
        emailError.classList.remove('error');
        emailError.style.color = 'white';
        emailError.style.backgroundColor = 'red';
    } 
        else {
            clearError(emailError);
        }
    });

    mobileInput.addEventListener('blur', () => {
        if (mobileInput.value === '') {
            mobileError.textContent = 'Field is required';
            mobileError.classList.add('error');
        } else if (!validateMobile(mobileInput.value)) {
        mobileError.textContent = 'Mobile Number Shoud be 10 Digit';
        mobileError.classList.remove('error');
        mobileError.style.color = 'white';
        mobileError.style.backgroundColor = 'red';
    } else {
            clearError(mobileError);
        }
    });

    for (const genderInput of genderInputs) {
        genderInput.addEventListener('change', () => {
            if (genderInput.checked) {
                clearError(genderError);
            }
        });
    }

    // Event listeners for input events to clear error messages and styling when typing
    nameInput.addEventListener('input', () => {
        clearError(nameError);
    });

    emailInput.addEventListener('input', () => {
        clearError(emailError);
    });

    mobileInput.addEventListener('input', () => {
        clearError(mobileError);
    });
</script>
</body>
